<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Take Quiz - Daily Exam Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/quiz.css" />
</head>
<body>
    <!-- Top Navbar -->
    <nav class="quiz-navbar d-flex align-items-center justify-content-between px-3">
        <div>
            User: <span id="userName">Your Name</span>
        </div>
        <div>
            Subject: <i class="fas fa-book"></i> <span id="subjectName">Subject</span>
        </div>
        <div class="d-flex align-items-center gap-3">
            <div id="timer" class="p-2 bg-success text-white rounded fw-bold">30:00</div>
            <button class="btn btn-danger" id="submitQuizBtn">
                <i class="fas fa-check-circle me-2"></i>Submit Quiz
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4 d-flex flex-column flex-lg-row gap-3">
        <!-- Question Navigation -->
        <aside class="question-nav-panel p-2 bg-light rounded shadow-sm" style="flex: 0 0 150px;">
            <div class="mb-3">
                <h6>Question Palette</h6>
                <div class="d-flex flex-wrap gap-2" id="questionNumbers">
                    <!-- Question buttons generated dynamically -->
                </div>
            </div>
            <div>
                <button class="btn btn-sm btn-outline-warning w-100 mb-2" id="markForReviewBtn">
                    <i class="fas fa-flag"></i> Mark for Review
                </button>
                <button class="btn btn-sm btn-outline-secondary w-100" id="clearResponseBtn">
                    <i class="fas fa-eraser"></i> Clear Response
                </button>
            </div>
        </aside>
        <!-- Question Area -->
        <main class="flex-fill p-3 bg-white rounded shadow-sm d-flex flex-column">
            <!-- Question Header -->
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div>
                    Question <span id="currentQuestionIndex">1</span> of <span id="totalQuestions">30</span>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-warning" id="markReviewToggle">
                        <i class="fas fa-flag"></i> Mark for Review
                    </button>
                    <button class="btn btn-sm btn-outline-secondary" id="clearAnswerBtn">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
            </div>
            <!-- Question Text -->
            <div id="questionText" class="fs-5 mb-4">Loading question...</div>
            <!-- Options -->
            <div id="optionsContainer" class="d-flex flex-column gap-3">
                <!-- Options generated dynamically -->
            </div>
            <!-- Navigation Buttons -->
            <div class="mt-auto d-flex justify-content-between">
                <button class="btn btn-outline-primary" id="prevBtn"><i class="fas fa-arrow-left"></i> Previous</button>
                <button class="btn btn-outline-success" id="saveNextBtn"><i class="fas fa-save"></i> Save & Next</button>
                <button class="btn btn-primary" id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Confirm Submit Modal -->
    <div class="modal fade" id="confirmSubmitModal" tabindex="-1" aria-labelledby="confirmSubmitLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="confirmSubmitLabel"><i class="fas fa-exclamation-triangle"></i> Confirm Submit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to submit? You can't change answers afterward.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmSubmitBtn"><i class="fas fa-check"></i> Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Timer Warning Modal -->
    <div class="modal fade" id="timeWarningModal" tabindex="-1" aria-labelledby="timeWarningLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="timeWarningLabel"><i class="fas fa-hourglass-half"></i> Time Warning</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">
            Only 2 minutes remaining! Hurry up!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="js/quiz.js"></script>
</body>
</html>
